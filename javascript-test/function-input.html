<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Function Input</h1>



    <div>
        <input id="feet-to-inches-input" type="number">
        <button id="feet-to-inches-action" type="button">Feet to Inches</button>
        <p>
            <b>Feet to Inches</b>: <span id="feet-to-inches-display">
            </span>
        </p>
    </div>


    <div>
        <input id="miles-to-feet-input" type="number">
        <button id="miles-to-feet-action" type="button">Miles to Feet</button>
        <p>
            <b>Miles To Feet</b>: <span id="Miles-To-Feet-Display">
            </span>
        </p>
    </div>


    <div>
        <input id="area-of-triangle-input" type="number">
        <button id="area-of-triangle-action" type="button">Area of a Triangle</button>
        <p>
            <b>Area of Triangle</b>: <span id="area-of-triangle-display"></span>
        </p>

    </div>



    <div>
        <input id="area-of-circle-input" type="number">
        <button id="area-of-circle-action" type="button">Area of a Circle</button>
        <p>
            <b>Area of Circle</b>: <span id="area-of-circle-display"></span>
        </p>
    </div>
